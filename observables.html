<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="control"></div>

		<script id="template" type="text/mustache">
			<h1>Maker</h1>

				<form class="form-horizontal">

					<div class="control-group">
						<label class="control-label"  for="">Tweets</label>

						<div class="controls">
							<input type="text" name="input_text" class="span2" value="Chuck Norris" placeholder="" />
							<button class="btn btn_text" type="button">Fetch Tweets</button>

							{{#if state.loadingText}}
								<i class="icon-spinner icon-spin icon-large"></i>
							{{/if}}

						</div>
					</div>

					
					<div class="control-group">
						<label class="control-label" for="">Image</label>

						<div class="controls">
							<input type="text" name="input_image" class="span2" value="flowers" />
							<button class="btn btn_image" type="button">Fetch Image</button>

							{{#if state.loadingImage}}
								<i class="icon-spinner icon-spin icon-large"></i>
							{{/if}}
						</div>
					</div>
				
				</form>

			<div class="row">
				<hr />

				<div class="span8">
					<div class="composition">
						<div class="image">
						
							{{#if state.image}}
								<img src="{{state.image}}" alt="" />
							{{/if}}
						</div>
						<div class="text">
						
							{{#if state.text}}
								{{state.text}}  
							{{/if}}

						</div>
					</div>
				</div>
			</div>

			

			<div class="row">
				<hr />

				<div class="span8">
					{{#if state.making}}
						<i class="icon-spinner icon-spin icon-large"></i> Making
					{{/if}}
					{{#if state.download}}
						<a href="{{state.download}}">Download your image</a>
					{{/if}}
				</div>
			</div>

		</script>

		<script src="components/jquery/jquery.js"></script>
		<script src="components/underscore/underscore.js"></script>
		<script src="components/CanJS/can.jquery.js"></script>
		<script src="components/CanJS/can.view.mustache.js"></script>
		<script src="js/app/app.js"></script>
		<script src="js/app/observables.js"></script>
	</body>
</html>
