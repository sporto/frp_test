<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="control"></div>

		<script id="template" type="text/mustache">
			
			<div class="row selectors">
				<div class="span4">
					<h2>Background</h2>
					<button class="btn" data-kind="bg" data-theme="nature">Nature</button>
					<button class="btn" data-kind="bg" data-theme="abstract">Abstract</button>
					{{#state.bgLoading}}
						<i class="icon-spinner icon-spin icon-large"></i>
					{{/state.bgLoading}}
				</div>
				<div class="span4">
					<h2>Foreground</h2>
					<button class="btn" data-kind="fg" data-theme="people">People</button>
					<button class="btn" data-kind="fg" data-theme="food">Food</button>
					{{#state.fgLoading}}
						<i class="icon-spinner icon-spin icon-large"></i>
					{{/state.fgLoading}}
				</div>
			</div>

			

			<div class="row">
				<hr />

				<div class="span8">
					<div class="composition">
						<div class="bg">
						
							{{#state.bgLoaded}}
								<img src="{{state.bgUrl}}" alt="" />
							{{/state.bgLoaded}}
						</div>
						<div class="fg">
						
							{{#state.fgLoaded}}
								<img src="{{state.fgUrl}}" alt="" />
							{{/state.fgLoaded}}

						</div>
					</div>
				</div>
			</div>

			

			<div class="row">
				<hr />

				<div class="span8">
					<button class="btn btn_make {{^state.makeEnabled}}disabled{{/state.makeEnabled}}">Make</button>
					{{#state.making}}
						<i class="icon-spinner icon-spin icon-large"></i> Making
					{{/state.making}}
				</div>
			</div>

		</script>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src=" http://canjs.us/release/latest/can.jquery.js"></script>
		<script src="http://canjs.com/release/latest/can.view.mustache.js"></script>
		<script src="observables.js"></script>
	</body>
</html>
